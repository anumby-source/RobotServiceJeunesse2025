<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle du robot</title>
    <style>
        /* Ajoutez du style CSS pour disposer les boutons */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            margin: 10px;
        }
        .button-row {
            display: flex;
        }
        canvas {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <button id="start">Start</button>
    <button id="haut">Haut</button>
    <div class="button-row">
        <button id="moins">Freine</button>
        <button id="gauche">Gauche</button>
        <button id="droite">Droite</button>
        <button id="plus">Accélère</button>
    </div>
    <button id="bas">Bas</button>
    <button id="stop">Stop</button>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
